<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url('003.png');
        background-size: cover;
        background-position: top center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        text-align: center;
        padding: 50px;
      }
      #spinSound, #finishSound {
        display: none;
      }
        /* --------------------------------- */
        /* ÂΩàÂá∫Ë¶ñÁ™ó (Modal) Ê®£Âºè */
        /* --------------------------------- */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6); /* Êõ¥Ê∑±ÁöÑÈÅÆÁΩ© */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            text-align: center;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .modal-button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        .modal-button {
            background-color: #ef4444; /* Á¥ÖËâ≤ */
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 9999px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px #b91c1c; /* Á´ãÈ´îÊïàÊûú */
        }

        .modal-button:hover {
            background-color: #dc2626;
        }
        
        .modal-button:active {
            box-shadow: 0 2px #b91c1c;
            transform: translate(0, 2px);
        }
        
        /* --------------------------------- */
        /* ÊäΩÁçéÁµêÊûúÈ°ØÁ§∫Ê°Ü */
        /* --------------------------------- */
        .result-box {
            position: absolute;
            top: 40%; /* Âêë‰∏ãÁßªÂãï 5% */
            left: 49.5%;
            transform: translate(-50%, -50%);
            width: 450px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0);
            border-radius: 0.75rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            font-weight: 700;
            color: #4b5563;
            border: none;
            box-shadow: inset 0 3px 5px rgba(0,0,0,0.1);
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }
        
        /* --------------------------------- */
        /* ‰∏ªË¶ÅÊåâÈàïÁµÑ */
        /* --------------------------------- */
        .button-group {
            display: flex;
            gap: 1rem;
            z-index: 20;
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, 0px); 
        }
        
        .button {
            background-color: #d1d5db;
            color: #1f2937;
            font-weight: 700;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .button:hover {
            background-color: #9ca3af;
        }

        .button:active {
            transform: scale(0.98);
        }

        .message {
            font-size: 1.25rem;
            font-weight: 700;
            min-height: 2rem;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            z-index: 20;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 70px);
        }

        /* --------------------------------- */
        /* ÊäΩÁçéÁ¥ÄÈåÑÂçÄÂ°ä */
        /* --------------------------------- */
        .history-container {
            width: 350px;
            padding: 1rem;
            text-align: left;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 20;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 140px);
        }
        
        .history-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 100px;
            overflow-y: auto;
        }

        .history-item {
            padding: 0.25rem 0.5rem;
            border-bottom: 1px solid #e5e7eb;
            font-size: 0.9rem;
            color: #374151;
        }

        .history-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <!-- ÂΩàÂá∫Ë¶ñÁ™óÂçÄÂ°ä (ÊÅ¢Âæ©) -->
    <div id="modalContainer" class="modal">
        <div class="modal-content">
            <h2 class="text-2xl font-bold">Ë´ãÈÅ∏ÊìáË¶Å‰ΩøÁî®ÁöÑÂêçÂñÆÔºö</h2>
            <div class="modal-button-group">
                <button id="selectList1Btn" class="modal-button">ÁµÑÂà•</button>
                <button id="selectList2Btn" class="modal-button">ÂÄã‰∫∫</button>
            </div>
        </div>
    </div>

    <!-- ‰∏ªÂÆπÂô® -->
    <div id="pickerContainer">
        <!-- Ê†∏ÂøÉÂäüËÉΩÂçÄÂ°ä -->
        <div id="resultBox" class="result-box">--</div>
        <div class="button-group">
            <button id="pickBtn" class="button" disabled>ÈñãÂßãÊäΩÁçé</button>
            <button id="clearHistoryBtn" class="button">Ê∏ÖÈô§Á¥ÄÈåÑ</button>
        </div>
        
        <div id="message" class="message"></div>

        <div class="history-container">
            <div class="flex justify-between items-center mb-2">
                <h2 class="history-title">ÊäΩÁçéÁ¥ÄÈåÑ</h2>
                <span id="historyCount" class="text-sm text-gray-500">Â∑≤ÊäΩÂá∫Ôºö0‰∫∫</span>
            </div>
            <ul id="historyList" class="history-list">
                <!-- Ë®òÈåÑÂ∞áÂú®ÈÄôË£°È°ØÁ§∫ -->
            </ul>
        </div>
    </div>

    <!-- Èü≥ÊïàÂÖÉÁ¥† (Èö±Ëóè) -->
    <!-- ËΩâÂãïÈü≥Êïà (Loop Âæ™Áí∞Êí≠Êîæ) -->
    <audio id="spinSound" src="002.mp3" loop preload="auto"></audio>
    <!-- ÁµêÊùü/ÊàêÂäüÈü≥Êïà (ËºÉÈï∑ÔºåÁî®ÊñºÈÅ∏ÂèñÁâπÂÆöÁâáÊÆµ) -->
    <audio id="finishSound" src="002.mp3" preload="auto"></audio>

    <script>
        // Èö®Ê©üÈÅ∏ÂèñÂô®ÈÇèËºØ
        const SPREADSHEET_ID = '1BgOdR7cQzFpKYPim5sxIo3eC2JN5CWOtfg-oYdd_3EQ';
        const GIDS = {
            'ÂêçÂñÆ‰∏Ä': '921041441',
            'ÂêçÂñÆ‰∫å': '824754110'
        };
        
        // ===========================================
        // Áç≤ÂèñÈü≥ÊïàÂÖÉÁ¥†ÂèäÂäüËÉΩÊ®°ÁµÑ
        // ===========================================
        const spinSound = document.getElementById('spinSound');
        const finishSound = document.getElementById('finishSound');

        /**
         * Êí≠ÊîæËΩâÂãï/ÊåÅÁ∫åÈü≥Êïà„ÄÇ
         */
        function playSpinSound() {
            if (spinSound) {
                spinSound.currentTime = 0; // ÈáçÁΩÆÂà∞ÈñãÈ†≠
                // ‰ΩøÁî® .catch ËôïÁêÜÁÄèË¶ΩÂô®ÂèØËÉΩÁ¶ÅÊ≠¢Ëá™ÂãïÊí≠ÊîæÁöÑÂïèÈ°å
                spinSound.play().catch(e => console.log("ËΩâÂãïÈü≥È†ªÊí≠ÊîæÂ§±Êïó:", e));
            }
        }

        /**
         * ÂÅúÊ≠¢ËΩâÂãïÈü≥Êïà„ÄÇ
         */
        function stopSpinSound() {
            if (spinSound) {
                spinSound.pause(); // Êö´ÂÅúÊí≠Êîæ
                spinSound.currentTime = 0; // ÈáçÁΩÆÂà∞ÈñãÈ†≠
            }
        }

        /**
         * Êí≠ÊîæÁµêÊùüÈü≥ÊïàÁöÑÁâπÂÆöÂçÄÊÆµ„ÄÇ
         * @param {number} startTime - Èü≥ÊïàÈñãÂßãÊí≠ÊîæÁöÑÁßíÊï∏ (‰æãÂ¶Ç 9)„ÄÇ
         * @param {number} duration - Èü≥ÊïàÊåÅÁ∫åÊí≠ÊîæÁöÑÁßíÊï∏ (‰æãÂ¶Ç 2)„ÄÇ
         */
        function playFinishSound(startTime, duration) {
            if (finishSound) {
                finishSound.currentTime = startTime; // Ë®≠ÂÆöÊí≠ÊîæËµ∑Èªû (Áßí)
                finishSound.play().catch(e => console.log("ÁµêÊùüÈü≥È†ªÊí≠ÊîæÂ§±Êïó:", e));

                // Ë®≠ÂÆöÂú®ÊåáÂÆöÁßíÊï∏ÂæåÂÅúÊ≠¢Êí≠Êîæ
                setTimeout(() => {
                    finishSound.pause();
                    finishSound.currentTime = 0; // ÈáçÁΩÆÂà∞ÈñãÈ†≠
                }, duration * 1000); // ËΩâÊèõÁÇ∫ÊØ´Áßí
            }
        }

        /**
         * ÂÅúÊ≠¢ÊâÄÊúâÈü≥ÊïàÔºàÁî®ÊñºÈáçÊñ∞ÈñãÂßãÊàñÈáçË®≠Ôºâ„ÄÇ
         */
        function stopAllSounds() {
            stopSpinSound();
            if (finishSound) {
                finishSound.pause();
                finishSound.currentTime = 0;
            }
        }
        // ===========================================
        
        // ÂèñÂæóÂΩàÂá∫Ë¶ñÁ™óÂÖÉÁ¥†
        const modalContainer = document.getElementById('modalContainer');
        const selectList1Btn = document.getElementById('selectList1Btn');
        const selectList2Btn = document.getElementById('selectList2Btn');
        
        const resultBox = document.getElementById('resultBox');
        const pickBtn = document.getElementById('pickBtn');
        const messageDiv = document.getElementById('message');
        const historyList = document.getElementById('historyList');
        const historyCountSpan = document.getElementById('historyCount');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        
        let currentGid = '';
        let teamsData = [];
        let allData = {};
        let isPicking = false;
        let drawHistory = [];

        async function fetchTeamsData(gid) {
            try {
                if (allData[gid]) {
                    return allData[gid];
                }

                const TEAMS_SHEET_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&gid=${gid}`;
                
                const response = await fetch(TEAMS_SHEET_URL);
                const text = await response.text();
                
                // ËôïÁêÜ JSONP Ê†ºÂºè
                const jsonText = text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1);
                const data = JSON.parse(jsonText);

                const parsedData = data.table.rows.map(row => {
                    if (row.c.length > 1 && row.c[1] && row.c[1].v) {
                        return `${row.c[0].v}: ${row.c[1].v}`; // ÁµÑÂêà: ÂßìÂêç
                    } else if (row.c[0] && row.c[0].v) {
                        return row.c[0].v; // Âè™ÊúâÂßìÂêç/ÁµÑÂà•Âêç
                    }
                    return null;
                }).filter(item => item !== null);

                allData[gid] = parsedData;
                return parsedData;

            } catch (error) {
                console.error('ËºâÂÖ•ÂßìÂêçË≥áÊñôÂ§±Êïó:', error);
                if (messageDiv) {
                    messageDiv.textContent = 'ËºâÂÖ•Ë≥áÊñôÂ§±Êïó„ÄÇË´ãÊ™¢Êü•ÊÇ®ÁöÑË©¶ÁÆóË°®Á∂≤ÂùÄÂíåÊ¨äÈôêË®≠ÂÆö„ÄÇ';
                }
                return [];
            }
        }

        async function updateList() {
            const fetchedData = await fetchTeamsData(currentGid);
            teamsData = [...fetchedData];
            
            if (teamsData.length > 0) {
                resultBox.textContent = 'Ê∫ñÂÇôÂ•Ω‰∫ÜÔºÅ';
                pickBtn.disabled = false;
                if (messageDiv) {
                    messageDiv.textContent = '';
                }
            } else {
                resultBox.textContent = 'ËºâÂÖ•Â§±Êïó';
                pickBtn.disabled = true;
                if (messageDiv) {
                    messageDiv.textContent = 'Ë©¶ÁÆóË°®‰∏≠Ê≤íÊúâÊâæÂà∞ÂèØÁî®ÁöÑÂßìÂêçË≥áÊñô„ÄÇ';
                }
            }
            drawHistory = [];
            renderHistory();
        }

        function renderHistory() {
            historyList.innerHTML = '';
            drawHistory.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.textContent = `${index + 1}. ${item}`;
                historyList.prepend(li);
            });
            historyCountSpan.textContent = `Â∑≤ÊäΩÂá∫Ôºö${drawHistory.length}‰∫∫`;
        }

        function startPicking() {
            if (isPicking || teamsData.length === 0) {
                if (teamsData.length === 0 && messageDiv) {
                    messageDiv.textContent = 'ÂêçÂñÆÂ∑≤ÊäΩÂÆåÔºåË´ãÈªûÊìä„ÄåÊ∏ÖÈô§Á¥ÄÈåÑ„ÄçÈáçÊñ∞ÈñãÂßã„ÄÇ';
                }
                return;
            }

            isPicking = true;
            pickBtn.disabled = true;
            if (messageDiv) {
                messageDiv.textContent = '';
            }
            
            // Ê≠•È©ü 1: Êí≠ÊîæËΩâÂãïÈü≥Êïà
            playSpinSound(); 

            let count = 0;
            const originalData = allData[currentGid];
            const pickingInterval = setInterval(() => {
                // Èö®Ê©üÊäΩÈÅ∏Ë≥áÊñôÔºå‰ΩÜ‰∏çÂΩ±Èüø teamsData (ÊäΩÈÅéÁöÑÊúÉÂæû teamsData ÁßªÈô§)
                const randomIndex = Math.floor(Math.random() * originalData.length);
                const item = originalData[randomIndex];
                
                resultBox.textContent = item;
                
                count++;

                if (count > 30) {
                    clearInterval(pickingInterval);
                    isPicking = false;
                    
                    // Ê≠•È©ü 2: ÂÅúÊ≠¢ËΩâÂãïÈü≥Êïà
                    stopSpinSound();

                    // Á¢∫ÂÆöÊúÄÁµÇÁµêÊûúÂæûÂ∞öÊú™ÊäΩÂá∫ÁöÑÂêçÂñÆ (teamsData) ‰∏≠ÈÅ∏Âèñ
                    const finalIndex = Math.floor(Math.random() * teamsData.length);
                    const finalItem = teamsData[finalIndex];
                    
                    resultBox.textContent = finalItem;
                    
                    // Ê≠•È©ü 3: Êí≠ÊîæÁµêÊùüÈü≥Êïà (ÂæûÁ¨¨ 9 ÁßíÈñãÂßãÊí≠ 2 Áßí)
                    playFinishSound(9, 2); 
                    
                    if (messageDiv) {
                        messageDiv.textContent = 'üéâ ÊäΩÂá∫: ' + finalItem + ' üéâ';
                    }
                    drawHistory.push(finalItem);
                    teamsData.splice(finalIndex, 1); // Â∞áÂ∑≤ÊäΩÂá∫ÁöÑÂæûÂêçÂñÆ‰∏≠ÁßªÈô§
                    renderHistory();
                    
                    if (teamsData.length > 0) {
                        pickBtn.disabled = false;
                    } else {
                        pickBtn.disabled = true;
                        if (messageDiv) {
                            messageDiv.textContent = 'ÂêçÂñÆÂ∑≤ÊäΩÂÆåÔºÅË´ãÈªûÊìä„ÄåÊ∏ÖÈô§Á¥ÄÈåÑ„ÄçÈáçÊñ∞ÈñãÂßã„ÄÇ';
                        }
                    }
                }
            }, 50);
        }

        function clearHistory() {
            // Ê≠•È©ü 4: Ê∏ÖÈô§Á¥ÄÈåÑÊôÇÂÅúÊ≠¢ÊâÄÊúâÈü≥Êïà
            stopAllSounds(); 

            drawHistory = [];
            renderHistory();
            updateList(); // ÈáçËºâÂêçÂñÆ
            if (messageDiv) {
                messageDiv.textContent = 'Á¥ÄÈåÑÂ∑≤Ê∏ÖÈô§ÔºåÂêçÂñÆÂ∑≤ÈáçÁΩÆ„ÄÇ';
            }
        }
        
        function handleListSelection(listName) {
            currentGid = GIDS[listName];
            modalContainer.style.display = 'none'; // Èö±ËóèË¶ñÁ™ó
            updateList();
        }

        pickBtn.addEventListener('click', startPicking);
        clearHistoryBtn.addEventListener('click', clearHistory);

        // ÂêçÂñÆÈÅ∏Êìá‰∫ã‰ª∂Áõ£ËÅΩ
        selectList1Btn.addEventListener('click', () => handleListSelection('ÂêçÂñÆ‰∏Ä'));
        selectList2Btn.addEventListener('click', () => handleListSelection('ÂêçÂñÆ‰∫å'));

        // È†ÅÈù¢ËºâÂÖ•ÊôÇÔºöÈ°ØÁ§∫ÂΩàÂá∫Ë¶ñÁ™ó
        document.addEventListener('DOMContentLoaded', () => {
             modalContainer.style.display = 'flex';
        });
    </script>
</body>
</html>
